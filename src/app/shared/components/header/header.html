<header class="header">
  <div class="header__left">
    <a routerLink="/" class="header__logo">
      <img src="assets/logo-noname.png" alt="Logo" class="logo" />
      <span class="app-title">{{ appTitle }}</span>
    </a>
  </div>

  <nav class="header__nav">
    <a routerLink="/dashboard" routerLinkActive="active">ðŸ‘€ Look</a>
    <a routerLink="/users" routerLinkActive="active">ðŸ’­ Decide</a>
    <a routerLink="/orders" routerLinkActive="active">ðŸ›’ Checkout</a>
  </nav>

  <div class="header__right">

    <!-- ðŸ” Search bar -->
    <div class="searchbar">
      <input
        type="text"
        placeholder="Search..."
        [value]="searchQuery"
        (input)="onSearch($event.target.value)"
      />
    </div>

    <button class="theme-btn" (click)="toggleTheme()">
      @if (!isDarkMode()) { ðŸŒž } @else { ðŸŒ™ }
    </button>

    <!-- ðŸ‘¤ Login/Profile -->
    @if (isLoggedIn) {
      <div class="profile" (click)="toggleDropdown()">
        <img src="assets/avatar.png" alt="User" class="avatar" />
        <span class="username">{{ username }}</span>

        <div class="dropdown" ngIf="isDropdownOpen()">
          <a routerLink="/profile">Profile</a>
          <a routerLink="/settings">Settings</a>
          <button (click)="onLogout()">Logout</button>
        </div>
      </div>
    } @else {
      <button class="login-btn" (click)="login()">Login</button>
    }
  </div>
</header>
